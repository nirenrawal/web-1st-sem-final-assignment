<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>Document</title>
</head>

<body class="m-4 bg-blue-100">
    <table class="table-fixed border-collapse border border-slate-500">
        <thead>
            <tr>
                <th class="py-2 px-4 border border-slate-300">User Id</th>
                <th class="py-2 px-4 border border-slate-300">First Name</th>
                <th class="py-2 px-4 border border-slate-300">Last Name</th>
                <th class="py-2 px-4 border border-slate-300">Email</th>
                <th class="py-2 px-4 border border-slate-300">User Name</th>
                <th class="py-2 px-4 border border-slate-300">Password</th>
                <th class="py-2 px-4 border border-slate-300"></th>
            </tr>
        </thead>
        % if users == []:
        <div>
            There are no users on the list!!
        </div>
        % end
        <div id="users">
            <tbody>
                % for user in users:
                <div class="user">
                    <form action="/delete-user" method="DELETE">
                        <tr>
                            <td class="py-2 px-4 border border-slate-300">{{user["user_id"]}}</td>
                            <td class="py-2 px-4 border border-slate-300">{{user["user_first_name"]}}</td>
                            <td class="py-2 px-4 border border-slate-300">{{user["user_last_name"]}}</td>
                            <td class="py-2 px-4 border border-slate-300">{{user["user_email"]}}</td>
                            <td class="py-2 px-4 border border-slate-300">{{user["user_name"]}}</td>
                            <td class="py-2 px-4 border border-slate-300">{{user["user_password"]}}</td>
                            <td class="py-2 px-4 border border-slate-300">
                                <button
                                    class="py-1 px-3 bg-red-700 text-white font-bold rounded-2xl hover:bg-red-400">Delete</button>
                            </td>
                        </tr>
                    </form>
                </div>
                % end

            </tbody>
        </div>
    </table>
    <script src="app.js"></script>
</body>

</html>
