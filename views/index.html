<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../app.css">
    <title>Home</title>
</head>

<body>
    <nav class="flex justify-end p-3">
        <div class="border-solid border-2 border-gray-200 font-semibold hover:bg-gray-300 mr-4 px-5 py-2 rounded-3xl"
            id="login-btn"><a href="#">Login</a></div>
        <div class="border-solid border-2 border-gray-200 font-semibold bg-black hover:bg-gray-300 text-white ml-4 mr-4 px-5 py-2 rounded-3xl"
            id="signup-btn"><a href="#">Signup</a>

        </div>

    </nav>

    <main>
        <!-- class="flex flex-col justify-center items-center text-center top-50% left-50%" -->
        <div class="flex justify-center items-center h-screen flex-col">
            <!-- <div class="w-12 h-12" > -->
            <img class="h-12 w-12 mb-6" src="/images/twitter-logo.png" alt="">
            <!-- </div> -->
            <!-- <div class="w-96"> -->
            <input class="border-solid border-2 border-blue-200 py-2 px-4 w-1/3 mt-2 rounded-3xl" type="text"
                placeholder="Search in twitter">
            <div class="text-sm text-gray-500 pt-4">
                #ukr&ruswar&emsp;&emsp;&emsp;&emsp;#kealife&emsp;&emsp;&emsp;&emsp;#zelensky&emsp;&emsp;&emsp;&emsp;#cphdox&emsp;&emsp;&emsp;&emsp;
                <span class="text-blue-300 cursor-pointer">Show more</span>
            </div>
            <!-- </div> -->
        </div>


        <!-- SIGNUP -->
        <div id="overlay" class="bg-black bg-opacity-50 absolute inset-0 hidden justify-center items-center">
            <div class="bg-gray-200 w-2/6 h-4/5 p-5 rounded-2xl shadow-xl">
                <div class="flex justify-between items-center py-4">
                    <h4 class="text-2xl font-bold">Create your account</h4>
                    <svg id="close-btn" class="h-6 w-6 cursor-pointer p-1 hover:bg-blue-300 rounded-full"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <form action="/api-create-user" method="POST">
                    <div class="flex flex-col">
                        <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-5">
                            <input id="first_name" name="user_first_name" type="text" placeholder="First Name"
                                class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                        </div>
                        <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                            <input name="user_last_name" type="text" placeholder="Last Name"
                                class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                        </div>
                        <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                            <input id="email" name="user_email" type="text" placeholder="Email"
                                class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                        </div>
                        <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                            <input id="user_name" name="user_name" type="text" placeholder="User Name"
                                class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                        </div>
                        <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                            <input id="user_password" name="user_password" type="password" placeholder="Password"
                                class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                        </div>
                        <!-- <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                            <input 
                                id="user_image"
                                name="user_image"
                                type="file" 
                                placeholder="choose image"
                                class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                        </div> -->
                        
                        <button
                            class="w-full rounded-2xl border-b-4 bg-gray-300 py-3 font-bold hover:bg-blue-300 hover:text-white mt-12">
                            CREATE ACCOUNT
                        </button>

                    </div>
                </form>

            </div>
        </div>


        <!-- LOGIN -->


        <div id="overlay-login" class="bg-black bg-opacity-50 absolute inset-0 hidden justify-center items-center">

            <div class="bg-gray-200 w-2/6 h-3/5 p-5 rounded-2xl shadow-xl">
                <div class="flex justify-between items-center py-4">
                    <h4 class="text-2xl font-bold">Login</h4>
                    <svg id="close-btn-login" class="h-6 w-6 cursor-pointer p-1 hover:bg-blue-300 rounded-full"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>

                <form class="pt-6 pb-2 my-2" action="/login" method="POST">

                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="login_email">
                            Email Address
                        </label>
                        <input name="user_email"
                            class="shadow appearance-none border rounded-2xl w-full py-2 px-3 text-grey-darker"
                            id="login_email" type="text" placeholder="Email Address">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input name="user_password"
                            class="shadow appearance-none border rounded-2xl w-full py-2 px-3 text-grey-darker mb-3"
                            id="password" type="password" placeholder="Password">
                    </div>
                    
                    
                    <button
                        class="w-full rounded-2xl border-b-4 bg-gray-300 py-3 font-bold hover:bg-blue-300 hover:text-white mt-12">
                        Login
                    </button>
                    <!-- <div  id="notUser" class="text-sm mt-5 text-center font-medium text-gray-500 dark:text-gray-300">
                        Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                    </div> -->
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

    <footer class="flex justify-between w-full bg-gray-200 text-center text-sm p-2 text-gray-500">
        <div>About</div>
        <div>Help Center</div>
        <div>Terms of Servie</div>
        <div>Privacy Policy</div>
        <div>Cookie Policy</div>
        <div>Accessibility</div>
        <div>Ads Info</div>
        <div>Blog</div>
        <div>Status</div>
        <div>Careers</div>
        <div>Advertising</div>
        <div>Marketing</div>
        <div>Developers</div>
        <div>Settings</div>
        <div> &copy; Twitter, Inc.</div>
    </footer>
</body>

</html>
